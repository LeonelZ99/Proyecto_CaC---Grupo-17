<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tejidos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Crear una nueva prenda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <header>
        <a id="titulo" href="./index.html">La paciencia de la araña</a>
        <div class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </div>
    </header>

    <main class="container mt-5">
        <h2>Crear Nueva Prenda</h2>
        <form id="createForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria_id" class="form-label">Categoría ID</label>
                <input type="text" class="form-control" id="categoria_id" name="categoria_id" required>
            </div>
            <div class="mb-3">
                <label for="autor_id" class="form-label">Autor ID</label>
                <input type="text" class="form-control" id="autor_id" name="autor_id" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Prenda</button>
        </form>
        
    </main>

    <footer>
        <div class="content-footer">
            <p>Grupo 17 - Codo a Codo - 2024</p>
            <p>Seguinos en nuestras redes sociales</p>
        </div>
    </footer>
    <script src="./js/crearPrenda.js"></script>
</body>
</html>
