<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tejidos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Tejidos tejidos tejidos">
    <meta name="keywords" content="Tejer, Tejidos, Telar, Dos agujas, Crochet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="/css/card.css">
</head>

<body>
    <header>
        <h1>
            La paciencia de la araña
        </h1>
        <div class="menu">
            Home | Contacto | Nosotros
        </div>

    </header>

    <main>
        <!-- Formulario de Contacto -->
        <section id="formm-contact">
            <div class="container">
                <div class="mb-6">
                    <h2 class="display-3 text-center mx-auto"> Contactanos </h2>
                </div>
                <form action="" method="post" novalidate id="">
                
                    <div class="mt-4">
                        <!--                  CAMPOS                         -->
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <!-- NOMBRE -->
                                <div class="form-floating" id="nombre">
                                    <input type="text" class="form-control" id="floatingInputGridNom"
                                        placeholder="Nombre">
                                    <label for="floatingInputGrid">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <!-- APELLIDO -->

                                <div class="form-floating" id="apellido">
                                    <input type="text" class="form-control" id="floatingInputGridApe"
                                        placeholder="Apellido">
                                    <label for="floatingInputGrid">Apellido</label>
                                </div>
                            </div>    

                        </div>
                    </div>
                    <div>
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <!-- MAIL -->
                                <div class="form-floating" id="correo">
                                    <input type="email" class="form-control" id="floatingInputGridmail"
                                        placeholder="name@example.com" value="mdo@example.com">
                                    <label for="floatingInputGrid">Correo Electrónico</label>
                                </div>
                               
                            </div>

                            <div class="col-md">
                                <!-- ORIGEN - DEPLEGABLE-->
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectGrid">
                                        <option selected>Seleccioná una opción</option>
                                        <option value="1">Argentina</option>
                                        <option value="2">Brasil</option>
                                        <option value="3">Paraguay</option>
                                        <option value="4">Uruguay</option>
                                        <option value="5">Otro</option>
                                    </select>
                                    <label for="floatingSelectGrid">¿Desde dónde nos escribis?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CAMPO TEXTO -->

                    <div class="form-floating mb-5">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escribinos</label>
                    </div>

                    <!-- BOTON -->          
                    <div class="d-grid gap-2 col-6 mt-4 mb-4 mx-auto">
                        <button class="btn btn-primary" >ENVIAR</button>
                    </div>

                </form>
            </div>
        </section>

    </main>
    <!-- Seccion de pie de pagina  -->
    <footer>
        <div class="content-footer">
            <p>Acá va el texto del footer bla bla bla</p>
            <p>Acá van íconos de redes sociales</p>
        </div>


    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script src="contact_script.js"></script>
    

</body>

</html>
