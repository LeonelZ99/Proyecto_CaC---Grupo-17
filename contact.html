<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tejidos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="description" content="Tejidos tejidos tejidos" >
    <meta
      name="keywords"
      content="Tejer, Tejidos, Telar, Dos agujas, Crochet"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./css/global.css" >
    <link rel="stylesheet" href="./css/index.css" >
    <link rel="stylesheet" href="./css/contacto.css">
  </head>

<body>
    <header>
        <a id="titulo" href="./index.html">La paciencia de la araña</a>
        <div class="menu">
          <ul>
            <li><a class="active" href="./index.html">Home</a></li>
            <li><a href="./contact.html">Contacto</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
          </ul>
        </div>
      </header>

    <main>
        <!-- Formulario de Contacto -->
        <section id="formm-contact">
            <class class="container">
                <div class="mb-6">
                    <h2 class="display-3 text-center mx-auto"> Contactanos </h2>
                </div>
                <form action="" method="post" novalidate id="">
                
                    <div class="mt-4">
                        <!--                  CAMPOS                         -->
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <!-- NOMBRE -->
                                <div class="form-floating" id="nombre">
                                    <input type="text" class="form-control" id="floatingInputGridNom" placeholder="Nombre">
                                    <label for="floatingInputGrid">Nombre</label>
                                    <p></p>
                                    
                                </div>
                                
                            </div>
                            <div class="col-md">
                                <!-- APELLIDO -->

                                <div class="form-floating" id="apellido">
                                    <input type="text" class="form-control" id="floatingInputGridApe"
                                        placeholder="Apellido">
                                    <label for="floatingInputGrid">Apellido</label>
                                    <p></p>
                                </div>
                            </div>    

                        </div>
                    </div>
                    <div>
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <!-- MAIL -->
                                <div class="form-floating" id="correo">
                                    <input type="email" class="form-control" id="floatingInputGridmail"
                                        placeholder="name@example.com">
                                    <label for="floatingInputGrid">Correo Electrónico</label>
                                </div>
                               
                            </div>

                            <div class="col-md">
                                <!-- ORIGEN - DEPLEGABLE-->
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelectGrid">
                                        <option selected>Seleccioná una opción</option>
                                        <option value="1">Argentina</option>
                                        <option value="2">Brasil</option>
                                        <option value="3">Paraguay</option>
                                        <option value="4">Uruguay</option>
                                        <option value="5">Otro</option>
                                    </select>
                                    <label for="floatingSelectGrid">¿Desde dónde nos escribis?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CAMPO TEXTO -->

                    <div class="form-floating mb-5">
                        <textarea class="form-control" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escribinos</label>
                    </div>

                    <!-- BOTON -->          
                    <div class="d-grid gap-2 col-6 mt-4 mb-4 mx-auto">
                        <button class="btn btn-primary" id="boton" onclick="Enviar()" >ENVIAR</button>
                    </div>

                    

                </form>
            </class>
            
            
                <!-- ventana modal de registro -->
                <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Registrate</button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrate!</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Nombre: </label>
                              <input type="text" class="form-control" id="recipient-name">
                            </div>

                                
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label">Apellido:</label>
                              <input type="text" class="form-control" id="recipient-lastname">
                            </div>
                            <div class="mb-3">
                                <div class="form-campos">
                                    <label for="date">FECHA DE NACIMIENTO</label>
                                    <input type="date" name="date" required id="date">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-intereses">
                                    <div class="items">
                                        <div class="form-check" >
                                            <input  class="form-check-input" type="checkbox" name="crochet" id="items" value="">
                                            <label class="form-check-label" for="flexCheckDefault"> Crochet</label>
                                        </div>
                
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="DosAgujas" id="items" value="">
                                            <label class="form-check-label" for="flexCheckDefault">Dos Agujas</label>
                                        </div>
                
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="Telar" id="items"  value="">
                                            <label class="form-check-label" for="flexCheckDefault"> Telar </label>
                                        </div>
                
                                    </div>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">E-MAIL</label>
                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required id="email">
                            </div>
                           

                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                      </div>
                    </div>
                  </div>
                


                
            </div>
        </section>

    </main>
    <!-- Seccion de pie de pagina  -->
    <footer>
        <div class="content-footer">
            <p>Acá va el texto del footer bla bla bla</p>
            <p>Acá van íconos de redes sociales</p>
        </div>


    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    <script src="./js/contact_script.js"></script>
    

</body>

</html>
