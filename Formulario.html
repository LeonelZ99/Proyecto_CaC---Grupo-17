<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tejidos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Tejidos tejidos tejidos">
    <meta name="keywords" content="Tejer, Tejidos, Telar, Dos agujas, Crochet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="/css/card.css">
</head>

<body>
    <header>
        <h1>
            La paciencia de la araña
        </h1>
        <div class="menu">
            Home | Contacto | Nosotros
        </div>

    </header>
    <main>
        <!-- formulario -->
        <section id="formm-registro">
            <form action="" method="post" novalidate id="form-suscrpcion">
                <h2>Registrarse</h2>
                <!--                  CAMPOS                                     -->

                <!-- NOMBRE -->
                <div class="form-campos">
                    <label for="name">NOMBRE</label>
                    <input type="text" name="name" required id="name">
                </div>

                <!-- APELLIDO -->
                <div class="form-campos">
                    <label for="last-name">APELLIDO</label>
                    <input type="text" name="name" required id="name">
                </div>

                <!-- MAIL -->
                <div class="input-group flex-nowrap">
                    <label for="exampleInputEmail1" class="form-label">E-MAIL</label>
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required id="email">
                </div>
                
                <!-- TELEFONO -->
                <div class="form-campos">
                    <label for="number">TELEFONO</label>
                    <input type="number" name="number" required id="number">
                </div>

                <!-- FECHA DE NACIMIENTO- CALENDARIO-->
                <div class="form-campos">
                    <label for="date">FECHA DE NACIMIENTO</label>
                    <input type="date" name="date" required id="date">
                </div>


                <!-- ORIGEN - DEPLEGABLE-->
                <div class="form-campos">
                    <select class="form-select" aria-label="Default select example" name="country" id="country">
                        <option value="">Seleccione una opción</option>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Paraguay</option>
                        <option value="4">Brasil</option>
                        <option value="5">Otro</option>
                    </select>
                </div>


                <!-- CHECKBOX -->
                <div class="form-intereses">
                    <div class="items">
                        <div class="form-check" >
                            <input  class="form-check-input" type="checkbox" name="crochet" id="items" value="">
                            <label class="form-check-label" for="flexCheckDefault"> Crochet</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="DosAgujas" id="items" value="">
                            <label class="form-check-label" for="flexCheckDefault">Dos Agujas</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Telar" id="items"  value="">
                            <label class="form-check-label" for="flexCheckDefault"> Telar </label>
                        </div>

                    </div>
                </div>
                <!-- BOTON DE REGISTRO -->
                <button type="submit"> Registrarme</button>
                <button type="reset"> Borrar Todo</button>

            </form>

        </section>
    </main>
    <!-- Seccion de pie de pagina  -->
    <footer>
        <div class="content-footer">
            <p>Acá va el texto del footer bla bla bla</p>
            <p>Acá van íconos de redes sociales</p>
        </div>
        

   </footer>
   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
