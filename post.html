<!DOCTYPE html>
<html lang="es">
  <title>Tejidos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <meta name="description" content="Tejidos tejidos tejidos" >
  <meta
    name="keywords"
    content="Tejer, Tejidos, Telar, Dos agujas, Crochet"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./css/global.css" >
  <link rel="stylesheet" href="./css/post.css" >
</head>
<body>
    <header>
        <a id="titulo" href="./index.html">La paciencia de la araña</a>
        <div class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <div class="post">
            <div>
                <h2 id="nombrePrenda" class="titulo-img"></h2>
                <img id="imagenPrenda" class="card-post" alt="Imagen de la publicación">
                <p id="descripcionPrenda" class="post-description"></p>
                <p id="categoriaPrenda"></p>
                <p id="autorPrenda"></p>
                <button id="deleteButton" class="btn btn-danger">Eliminar Prenda</button>
                <button id="editButton" class="btn btn-warning">Editar Prenda</button>
            </div>
        </div>
         <!-- Formulario de edición oculto -->
         <div id="editFormContainer" style="display: none;">
            <h2>Editar Prenda</h2>
            <form id="editForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="editNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="editNombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="editDescripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="editDescripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="editCategoria_id" class="form-label">Categoría ID</label>
                    <input type="text" class="form-control" id="editCategoria_id" name="categoria_id" required>
                </div>
                <div class="mb-3">
                    <label for="editAutor_id" class="form-label">Autor ID</label>
                    <input type="text" class="form-control" id="editAutor_id" name="autor_id" required>
                </div>
                <div class="mb-3">
                    <label for="editImagen" class="form-label">Imagen (opcional)</label>
                    <input type="file" class="form-control" id="editImagen" name="imagen" accept="image/*">
                </div>
                <div id="submit_edit">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
    </main>

    <footer>
        <div class="content-footer">
            <p>Grupo 17 - Codo a Codo - 2024</p>
            <p>Seguinos en nuestras redes sociales</p>
        </div>
    </footer>

    <script src="./js/post.js"></script>
    <script src="./js/modificarPrenda.js"></script>
</body>
</html>
